<html>
 <head>
  <title>WaveDrom Editor</title>
  <link rel="shortcut icon" href="images/favicon.ico"/>
  <link rel="stylesheet" href="main.css" type="text/css"/>
  <script type="text/javascript" src="scripts/html5slider.js"></script>
  <script type="text/javascript" src="skins/default.js"></script>
  <script type="text/javascript" src="WaveDrom.js"></script>
 </head>

 <body onload="WaveDrom.EditorInit()">
  <div id="content">
   <table><tbody>
    <tr>
     <td></td>
     <td style="width: 100%;">
      <table><tbody>
       <tr><td></td></tr>
       <tr>
        <td style="height:24px; text-align: right;">
<a href="http://code.google.com/p/wavedrom/wiki/WaveJSON">Help!</a>
Powered by <a href="http://wavedrom.googlecode.com">WaveDrom</a>
2012.09.11
        </td>
       </tr>
       <tr><td></td></tr>
       <tr>
        <td>
         <div id="PanelA">
          <textarea id="InputJSON_0" onkeyup="WaveDrom.EditorKeyUp(event)">
{ "signal" : [
  { "name": "clk",         "wave": "p.....|..." },
  { "name": "Data",        "wave": "x.345x|=.x",   "data": ["head", "body", "tail", "data"] },
  { "name": "Request",     "wave": "0.1..0|1.0" },
  {},
  { "name": "Acknowledge", "wave": "1.....|01." }
]}
          </textarea>
         </div>
        </td>
       </tr>
       <tr><td></td></tr>
       <tr>
        <td style="height:32px">
Clock period: <input type="range" min="1" max="6" value="1" step="1" onchange="WaveDrom.SetHScale(this.value)"/>
Scale: <input type="range" min="1" max="3" value="3" step="0.25"     onchange="WaveDrom.SetScale(this.value)"/>
<img src="images/expand_small.png"      onclick="WaveDrom.ExpandInputWindow()"/>
<img src="images/collapse_small.png"    onclick="WaveDrom.CollapseInputWindow()"/>
<input type="button" value="Save"       onclick="WaveDrom.WaveformSave()"/>
<input type="button" value="SVG"        onclick="WaveDrom.ViewSVG('svgcontent_0')"/>
<input type="button" value="SVG Source" onclick="WaveDrom.ViewSourceSVG('svgcontent_0')"/>
<a href="editor_u.html">Flip</a>

        </td>
       </tr>
       <tr><td></td></tr>
       <tr>
        <td>
         <div id="PanelB">
          <div id="WaveDrom_Display_0"></div>
		 </div>
        </td>
       </tr>
       <tr><td></td></tr>
      </tbody></table>
     </td>
     <td></td>
    </tr>
   </tbody></table>
  </div>
 </body>
</html>
